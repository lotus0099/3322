<body>
    <div class=" ad see rrr wwww" id="wrap"></div>

    <script>

      var oWrap = document.getElementById("wrap");
      alert(oWrap.offsetWidth);
          removeClass(oWrap,"ad wwww");
          function removeClass(obj, cname){

        var arrClass = obj.className.split(" ");
        var arrcnameClass = cname.split(" ");
        for(var i=arrClass.length-1;i>=0;i--){
            for(var j=0;j<arrcnameClass.length;j++){
            if(arrClass[i] ==  arrcnameClass[j]){
                 arrClass.splice(i,1);
            }
            }
        }
        obj.className = arrClass.join(" ");
}
    </script>
